<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogarias Ultra Popular - Pedidos WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #E63946;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header img {
            height: 50px;
            width: auto;
        }
        .header-text h1 {
            font-size: 18px;
            font-weight: 600;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin: 20px 0 15px 0;
            color: #1a1a1a;
        }
        .carousel-container {
            position: relative;
            margin-bottom: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 15px;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
        }
        .carousel::-webkit-scrollbar {
            height: 6px;
        }
        .carousel::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .carousel::-webkit-scrollbar-thumb {
            background: #E63946;
            border-radius: 3px;
        }
        .product-card {
            flex: 0 0 calc(100% - 30px);
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            scroll-snap-align: start;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #E63946;
            margin-bottom: 10px;
        }
        .size-selector {
            margin-bottom: 10px;
        }
        .size-label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .quantity-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #E63946;
            background: white;
            color: #E63946;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quantity-btn:active {
            background: #f0f0f0;
        }
        .quantity-display {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }
        .add-btn {
            width: 100%;
            padding: 10px;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        .add-btn:active {
            opacity: 0.9;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        .carousel-btn {
            background: rgba(230, 57, 70, 0.8);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-btn:active {
            background: #E63946;
        }
        .cart-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-weight: 700;
            font-size: 16px;
            color: #E63946;
            margin-top: 10px;
            border-top: 2px solid #E63946;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .form-label .required {
            color: #E63946;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:active {
            opacity: 0.9;
        }
        .error-message {
            color: #E63946;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://ultrapopularrio.github.io/Tempreco/img/LogoUltraPopular.jpg" alt="Ultra Popular">
        <div class="header-text">
            <h1>Monte seu pedido abaixo e envie pelo WhatsApp!</h1>
        </div>
    </div>

    <div class="container">
        <div class="section-title">Produtos Disponíveis</div>
        <div id="products-container"></div>

        <!-- CARRINHO -->
        <div class="cart-section">
            <h2 style="margin-bottom: 15px; font-size: 18px;">Seu Carrinho</h2>
            <div id="cart-items">
                <div class="empty-cart">Carrinho vazio</div>
            </div>
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
        </div>

        <!-- FORMULÁRIO -->
        <form id="order-form" class="cart-section">
            <h2 style="margin-bottom: 15px; font-size: 18px;">Dados da Entrega</h2>

            <div class="form-group">
                <label class="form-label">Loja <span class="required">*</span></label>
                <select id="store" required>
                    <option value="">Escolha a loja</option>
                    <option value="5521987654321|Loja Centro">Loja Centro - (21) 98765-4321</option>
                    <option value="5521987654322|Loja Zona Oeste">Loja Zona Oeste - (21) 98765-4322</option>
                    <option value="5521987654323|Loja Zona Norte">Loja Zona Norte - (21) 98765-4323</option>
                </select>
                <div class="error-message" id="store-error">Por favor, selecione uma loja</div>
            </div>

            <div class="form-group">
                <label class="form-label">Nome <span class="required">*</span></label>
                <input type="text" id="name" required placeholder="Seu nome completo">
            </div>

            <div class="form-group">
                <label class="form-label">Telefone <span class="required">*</span></label>
                <input type="tel" id="phone" required placeholder="(21) 98765-4321">
            </div>

            <div class="form-group">
                <label class="form-label">Rua <span class="required">*</span></label>
                <input type="text" id="street" required placeholder="Rua das Flores">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Número <span class="required">*</span></label>
                    <input type="text" id="number" required placeholder="123">
                </div>
                <div class="form-group">
                    <label class="form-label">Complemento</label>
                    <input type="text" id="complement" placeholder="Apto 42">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Bairro <span class="required">*</span></label>
                <input type="text" id="neighborhood" required placeholder="Centro">
            </div>

            <div class="form-group">
                <label class="form-label">Ponto de Referência</label>
                <input type="text" id="reference" placeholder="Próximo à padaria">
            </div>

            <div class="form-group">
                <label class="form-label">Produtos Adicionais</label>
                <textarea id="additional" placeholder="Adicione aqui qualquer outro produto que deseja (opcional)"></textarea>
                <div class="note">Obs: A disponibilidade e o preço destes itens serão confirmados via WhatsApp.</div>
            </div>

            <div class="form-group">
                <label class="form-label">Forma de Pagamento <span class="required">*</span></label>
                <select id="payment" required>
                    <option value="">Escolha a forma de pagamento</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão de Crédito">Cartão de Crédito</option>
                    <option value="Cartão de Débito">Cartão de Débito</option>
                    <option value="PIX">PIX</option>
                    <option value="Transferência Bancária">Transferência Bancária</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Enviar Pedido pelo WhatsApp</button>
        </form>
    </div>

    <script>
        let cart = {};
        let sizes = {};
        let products = [];

        // Carregar produtos do JSON
        async function loadProducts() {
            try {
                const response = await fetch('/public/data/products.json');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Renderizar produtos dinamicamente
        function renderProducts() {
            const container = document.getElementById('products-container');
            
            // Agrupar por categoria
            const categories = {};
            products.forEach(product => {
                if (!categories[product.category]) {
                    categories[product.category] = [];
                }
                categories[product.category].push(product);
            });

            // Renderizar cada categoria
            for (const [category, items] of Object.entries(categories)) {
                const categorySection = document.createElement('div');
                categorySection.innerHTML = `<div class="section-title">${category}</div>`;
                
                const carousel = document.createElement('div');
                carousel.className = 'carousel-container';
                
                const carouselInner = document.createElement('div');
                carouselInner.className = 'carousel';
                carouselInner.id = `carousel-${category}`;
                
                items.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.dataset.price = product.price;
                    
                    let variantsHTML = '';
                    if (product.variants && product.variants.length > 0) {
                        const options = product.variants.map(v => 
                            `<option value="${v.value}">${v.label}</option>`
                        ).join('');
                        variantsHTML = `
                            <div class="size-selector">
                                <label class="size-label">Variante:</label>
                                <select id="variant-${product.id}" onchange="updateVariant('${product.id}', this.value)">
                                    <option value="">Escolha a variante</option>
                                    ${options}
                                </select>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/150?text=${encodeURIComponent(product.name)}'">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">R$ ${product.price.toFixed(2)}</div>
                        ${variantsHTML}
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn" onclick="decrementQty('${product.id}')">−</button>
                            <div class="quantity-display" id="qty-${product.id}">0</div>
                            <button type="button" class="quantity-btn" onclick="incrementQty('${product.id}')">+</button>
                        </div>
                        <button type="button" class="add-btn" onclick="addToCart('${product.id}', '${product.name}', ${product.price})">Adicionar</button>
                    `;
                    
                    carouselInner.appendChild(card);
                });
                
                carousel.appendChild(carouselInner);
                carousel.innerHTML += `
                    <div class="carousel-nav">
                        <button type="button" class="carousel-btn" onclick="scrollCarousel('${category}', -1)">‹</button>
                        <button type="button" class="carousel-btn" onclick="scrollCarousel('${category}', 1)">›</button>
                    </div>
                `;
                
                categorySection.appendChild(carousel);
                container.appendChild(categorySection);
            }
        }

        function incrementQty(productId) {
            const display = document.getElementById(`qty-${productId}`);
            const qty = parseInt(display.textContent) || 0;
            display.textContent = qty + 1;
            updateTotalPreview();
        }

        function decrementQty(productId) {
            const display = document.getElementById(`qty-${productId}`);
            const qty = parseInt(display.textContent) || 0;
            if (qty > 0) {
                display.textContent = qty - 1;
                updateTotalPreview();
            }
        }

        function updateVariant(productId, variant) {
            sizes[productId] = variant;
        }

        function updateTotalPreview() {
            let total = 0;
            
            // Somar itens já no carrinho
            for (const key in cart) {
                total += cart[key].price * cart[key].qty;
            }
            
            // Somar itens selecionados nos cards (preview)
            const qtyDisplays = document.querySelectorAll('.quantity-display');
            qtyDisplays.forEach(display => {
                const qty = parseInt(display.textContent) || 0;
                if (qty > 0) {
                    const productCard = display.closest('.product-card');
                    if (!productCard) return;
                    
                    let price = NaN;
                    if (productCard.dataset && productCard.dataset.price) {
                        price = parseFloat(productCard.dataset.price);
                    }
                    
                    if (!isNaN(price)) {
                        total += price * qty;
                    }
                }
            });
            
            const totalEl = document.getElementById('cart-total');
            if (totalEl) {
                totalEl.textContent = `R$ ${total.toFixed(2)}`;
            }
        }

        function addToCart(productId, productName, price) {
            const qty = parseInt(document.getElementById(`qty-${productId}`).textContent) || 0;
            const variant = sizes[productId] || '';
            
            if (qty === 0) {
                alert('Por favor, selecione uma quantidade');
                return;
            }

            // Verificar se o produto tem variantes e se foi selecionado
            const product = products.find(p => p.id === productId);
            if (product && product.variants && product.variants.length > 0 && !variant) {
                alert('Por favor, selecione uma variante');
                return;
            }

            const key = `${productId}-${variant}`;
            const displayName = variant ? `${productName} - ${variant}` : productName;

            if (cart[key]) {
                cart[key].qty += qty;
            } else {
                cart[key] = { name: displayName, price: parseFloat(price), qty: qty };
            }

            updateCartDisplay();
            document.getElementById(`qty-${productId}`).textContent = '0';
            updateTotalPreview();
            
            // Scroll automático para o carrinho
            setTimeout(() => {
                const cartSection = document.querySelector('.cart-section');
                if (cartSection) {
                    cartSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, 100);
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Carrinho vazio</div>';
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;

            for (const key in cart) {
                const item = cart[key];
                const subtotal = item.price * item.qty;
                total += subtotal;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.qty}x ${item.name}</span>
                    <span>R$ ${subtotal.toFixed(2)}</span>
                `;
                cartItems.appendChild(itemDiv);
            }

            document.getElementById('cart-total').textContent = `R$ ${total.toFixed(2)}`;
        }

        function scrollCarousel(category, direction) {
            const carousel = document.getElementById(`carousel-${category}`);
            if (carousel) {
                const scrollAmount = carousel.offsetWidth * 0.8;
                carousel.scrollBy({
                    left: direction * scrollAmount,
                    behavior: 'smooth'
                });
            }
        }

        function submitForm(event) {
            event.preventDefault();

            const store = document.getElementById('store').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const street = document.getElementById('street').value;
            const number = document.getElementById('number').value;
            const complement = document.getElementById('complement').value;
            const neighborhood = document.getElementById('neighborhood').value;
            const reference = document.getElementById('reference').value;
            const additional = document.getElementById('additional').value;
            const payment = document.getElementById('payment').value;

            if (!store) {
                document.getElementById('store-error').style.display = 'block';
                return;
            }
            document.getElementById('store-error').style.display = 'none';

            if (Object.keys(cart).length === 0) {
                alert('Por favor, adicione pelo menos um produto ao carrinho');
                return;
            }

            const [whatsappNumber, storeName] = store.split('|');

            let message = `*PEDIDO ULTRA POPULAR*\n\n`;
            message += `*Loja:* ${storeName}\n`;
            message += `*Cliente:* ${name}\n`;
            message += `*Telefone:* ${phone}\n\n`;

            message += `*PRODUTOS:*\n`;
            let total = 0;
            for (const key in cart) {
                const item = cart[key];
                const subtotal = item.price * item.qty;
                total += subtotal;
                message += `• ${item.qty}x ${item.name} - R$ ${subtotal.toFixed(2)}\n`;
            }

            if (additional) {
                message += `\n*PRODUTOS ADICIONAIS:*\n`;
                message += additional.split('\n').map(line => `• ${line}`).join('\n');
                message += `\n\nObs: A disponibilidade e o preço destes itens serão confirmados via WhatsApp.\n`;
            }

            message += `\n*TOTAL:* R$ ${total.toFixed(2)}\n\n`;

            message += `*ENDEREÇO DE ENTREGA:*\n`;
            message += `${street}, ${number}`;
            if (complement) message += ` - ${complement}`;
            message += `\n${neighborhood}`;
            if (reference) message += `\nPonto de Referência: ${reference}`;

            message += `\n\n*FORMA DE PAGAMENTO:* ${payment}\n`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            setTimeout(() => {
                window.open(whatsappUrl, '_blank');
            }, 100);
        }

        // Inicializar
        document.getElementById('order-form').addEventListener('submit', submitForm);
        loadProducts();
    </script>
</body>
</html>
